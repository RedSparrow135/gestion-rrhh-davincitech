<div class="container mt-4">
  <h2>Candidatos</h2>

  <!-- Botón para abrir el modal de nuevo registro -->
  <button class="btn btn-success mb-3" (click)="openModal('create')">Nuevo Registro</button>

  <!-- Barra de búsqueda -->
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Buscar por Nombre o Correo" [(ngModel)]="searchQuery" (input)="searchCandidatos()">
    <button class="btn btn-primary" (click)="searchCandidatos()">Buscar</button>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Tabla de candidatos -->
  <div *ngIf="loading">Cargando...</div>
  <div *ngIf="!loading && candidatos.length === 0" class="alert alert-warning">
    No hay datos disponibles.
  </div>

  <table class="table table-striped" *ngIf="!loading && candidatos.length > 0">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>CV URL</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cand of candidatos">
        <td>{{ cand.nombre }}</td>
        <td>{{ cand.correo }}</td>
        <td>{{ cand.telefono }}</td>
        <td><a [href]="cand.cv_url" target="_blank">Ver CV</a></td>
        <td>{{ cand.estado }}</td>
        <td>
          <button class="btn btn-warning" (click)="openModal('edit', cand)">Editar</button>
          <button class="btn btn-danger" (click)="deleteCandidato(cand.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal de Edición / Inserción -->
  <div *ngIf="showModal" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h3>{{ modalMode === 'edit' ? 'Editar' : 'Nuevo' }} Candidato</h3>

      <form #candidatoForm="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="candidato.nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo</label>
          <input type="email" class="form-control" id="correo" [(ngModel)]="candidato.correo" name="correo" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="text" class="form-control" id="telefono" [(ngModel)]="candidato.telefono" name="telefono" required>
        </div>
        <div class="form-group">
          <label for="cv_url">CV URL</label>
          <input type="text" class="form-control" id="cv_url" [(ngModel)]="candidato.cv_url" name="cv_url" required>
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <select class="form-control" id="estado" [(ngModel)]="candidato.estado" name="estado" required>
            <option value="Postulado">Postulado</option>
            <option value="Seleccionado">Seleccionado</option>
            <option value="Descartado">Descartado</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="saveCandidato()">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
