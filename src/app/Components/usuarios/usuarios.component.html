<div class="container mt-4">
  <h2>Usuarios</h2>

  <!-- Botón para abrir el modal de nuevo registro -->
  <button class="btn btn-success mb-3" (click)="openModal('create')">Nuevo Registro</button>

  <!-- Barra de búsqueda -->
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Buscar por Nombre o Correo" [(ngModel)]="searchQuery" (input)="searchUsuarios()">
    <button class="btn btn-primary" (click)="searchUsuarios()">Buscar</button>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Tabla de usuarios -->
  <div *ngIf="loading">Cargando...</div>
  <div *ngIf="!loading && usuarios.length === 0" class="alert alert-warning">
    No hay datos disponibles.
  </div>

  <table class="table table-striped" *ngIf="!loading && usuarios.length > 0">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo Electrónico</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usr of usuarios">
        <td>{{ usr.nombre }}</td>
        <td>{{ usr.correo_electronico }}</td>
        <td>{{ usr.estado }}</td>
        <td>
          <button class="btn btn-warning" (click)="openModal('edit', usr)">Editar</button>
          <button class="btn btn-danger" (click)="deleteUsuario(usr.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal de Edición / Inserción -->
  <div *ngIf="showModal" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h3>{{ modalMode === 'edit' ? 'Editar' : 'Nuevo' }} Usuario</h3>

      <form #usuarioForm="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="correo_electronico">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo_electronico" [(ngModel)]="usuario.correo_electronico" name="correo_electronico" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="usuario.password" name="password" required>
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <select class="form-control" id="estado" [(ngModel)]="usuario.estado" name="estado" required>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="saveUsuario()">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
